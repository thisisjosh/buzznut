<style>
    
    .box {
        margin:auto;
        width: 90%;
        height: 900px;
        text-align: center;
        display: table;
        border-radius: 200px;
    }

    .box span {
        display: table-cell;
        vertical-align: middle;
        font-size: 30pt;
        font-family: fantasy;
    }

    html { background: rgb(183, 230, 231); }
    #go{ background: rgb(0, 255, 42); }
    #test{ background: orange; }
</style>

<html>
    <script src="buzznut.js"></script>
    <body onload="start()">
        <div id="go" class="box" onclick="presh('go')"><span>Press here to start timer</span></div>
        Minimum Time Seconds <input type="number" id="minTime" name="minTime" min="1" value="5"><br/>
        Maximum Time Seconds <input type="number" id="maxTime" name="maxTime" min="1" value="15"><br/>
        <select name="soundChoice" id="soundChoice">
            <option value="random">Random</option>
            <option value="lawAndOrder.mp3">Law & Order</option>
            <option value="zoidberg.mp3">Zoidberg</option>
          </select>
        <button onclick="presh('test')">Test Sound</button>
    </body>
</html>
